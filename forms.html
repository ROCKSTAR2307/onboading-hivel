<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .field{
        width: 80%; 
        max-width: 600px;

        border: 2px solid #ccc;

<body>
    <form action="submit.php" method="post">
        <fieldset class="field">
            <legend>FORMS</legend>
                <br>

                <br><br>
                <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" checked>
      <label for="male" style="display:inline;">Male</label>

      <input type="color" id="color" name="favcolor" value="#38bdf8">

      <select name="dept" required>

        <option value="AIML">AI ML</option>
        <option value="EEE">EEE</option>

<br><br>

      <input type="checkbox" name="lang" value="Telugu" id="tel"><label for="tel">Telugu</label>
      <input type="checkbox" name="lang" value="Hindi" id="hin"><label for="hin">Hindi</label>
            
      <br><br>
       <label for="email">Email:</label>
    <input type="email" id="email"><br><br>

    <label for="pass">Password:</label>

      <br>
      <label for="address">ADDRESSS</label><br>
      <textarea id="address" name="add" cols="40"></textarea><br><br>
      <button type="submit">SUBMIT</button>

        </fieldset>
    </form>
</body>
</html>
